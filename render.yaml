services:
  - type: web
    name: trendtracker-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trendtracker-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.9 # Match your local version
      - key: SECRET_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: REDDIT_CLIENT_ID
        sync: false
      - key: REDDIT_CLIENT_SECRET
        sync: false
      - key: TWITTER_BEARER_TOKEN
        sync: false
      - key: TIKTOK_API_KEY
        sync: false
databases:
  - name: trendtracker-db
    plan: free